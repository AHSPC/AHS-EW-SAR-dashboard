<!doctype html>
<html>
    <head>
        <title>Search and Report Web Dashboard</title>
        <style>
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100vh;
            }

            .container {
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 20px;
            }

            input[type="text"] {
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
                outline: none;
            }

            button {
                margin-top: 20px;
                padding: 10px 20px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
            }

            button:hover {
                background-color: #0056b3;
            }
            h1 {
                font-family: monospace;
            }
            small {
                padding-top: 10px;
                font-family: sans-serif;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Search and Report* Web Dashboard</h1>
            <input type="text" placeholder="Enter your ID here" />
            <button id="gridbutton">View Grid</button>
            <button id="logbutton">View Log</button>
            <button id="plotbutton">View Plot</button>
            <small>
                *We're not actually "rescue"ing so it should be report or
                something...
            </small>
        </div>

        <script>
            const textInput = document.querySelector("input");
            const gridButton = document.querySelector("#gridbutton");
            const logButton = document.querySelector("#logbutton");
            const plotButton = document.querySelector("#plotbutton");

            gridButton.addEventListener("click", function () {
                const text = textInput.value;
                if (text) {
                    window.location.href = "/view/" + encodeURIComponent(text);
                }
            });

            logButton.addEventListener("click", function () {
                const text = textInput.value;
                if (text) {
                    window.location.href = "/logs/" + encodeURIComponent(text);
                }
            });

            plotButton.addEventListener("click", function () {
                const text = textInput.value;
                if (text) {
                    window.location.href = "/plot/" + encodeURIComponent(text);
                }
            });

            textInput.addEventListener("keyup", function (event) {
                if (event.key === "Enter") {
                    gridButton.click();
                }
            });
        </script>
    </body>
</html>
